<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Business blog card</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main id="container">
		<div class="img-section">
			<img src="./hero-image-business-card.png" alt="" class="card-img">
			<img src="./white-overlay.svg" alt="" class="card-svg">
		</div>
		<div class="total-card">
			<section class="title-section">
				<h1>Perfect solution for small business</h1>
				<p class="description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
			</section>
			<section class="footer-section">
				<div class="footer">
					<img src="./avatar-image-business-card.png" alt="" class="avatar-img">
					<div>
						<h4 class="name">Amy Burgess</h4>
						<p class="address">Customer Manger, Solution Oy</p>
					</div>
				</div>
			</section>
		</div>
	</main>

</body>

</html>
